<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gismart</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <div class="list">
        <div class="list__container">
            <div class="list__container-title">List of users</div>
            <ul id="user_list" class="list__container-users">
            </ul>
        </div>
        <div class="list__buttom">
            <button id="user__button" class="list__button-user">Create user</button>
        </div>
    </div>

    <div class="form__wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <div class="form__title">
                    Please fill in the information
                </div>
                <div class="form__item">
                    <div class="form__label">
                        Title
                    </div>
                    <select name="title" class="select">
                        <option value="mr" selected>Choose title</option>
                        <option value="mr">mr</option>
                        <option value="mrs">mrs</option>
                        <option value="ms">ms</option>
                        <option value="miss">miss</option>
                        <option value="dr">dr</option>
                    </select>
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">First Name*:</label>
                    <input id="formName" type="text" name="firstName" class="form__input _req _name"/>
                    <div class="formMesError">Oops, you entered the wrong data! The field must not contain numbers</div>
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">Last Name*:</label>
                    <input id="formName" type="text" name="lastName" class="form__input _req _name"/>
                    <div class="formMesError">Oops, you entered the wrong data! The field must not contain numbers</div>
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email"/>
                    <div class="formMesError">Oops, you entered the wrong data! The field must be in email format. Example:useralex@gmail.com</div>
                </div>
                <div class="form__item">
                    <label for="formAvatar" class="form__label">Avatar URL:</label>
                    <input id="formAvatar" type="text" name="avatar" class="form__input">
                </div>
                <button type="submit" class="form__button">Send</button>
            </form>
        </div>
    </div>
    <script src="./src/js/list.js"></script>
    <script src="./src/js/form.js"></script>
    <script src='./src/js/app.js' ></script>
</body>
</html>
